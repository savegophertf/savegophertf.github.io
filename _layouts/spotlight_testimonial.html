---
layout: main
---
<section class="banner style3 orient-right content-align-left image-position-left onload-image-fade-in onload-content-fade-right">
    <div class="content">
        <h1>{{ page.fullname }}</h1>
        <h3>{{ page.description }}</h3>
        <p class="major"> {{ page.quote }}
        <ul class="actions stacked">
            <li><a href="#full" class="button big wide smooth-scroll-top">Full Testimonial</a></li>
            <li><a href="/index.html#spotlight" class="button big wide smooth-scroll-middle">Back Home</a></li>
        </ul>
    </div>
    <div class="image">
        <img src={{ page.image }} alt="" />
    </div>
</section>

<div id="full">
    {{ content }}
</div>
